<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page With a Single Introductory Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="logo.svg" alt="image" class="logo">
        </header>
        <main class="main_container">
            <div class="img_container">
                <img src="illustration-mockups.svg" alt="image" class="main_img">
            </div>

            <div class="disc_container">
                <h1>Build The Community Your Fans Will Love</h1>

                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.</p>

                <button>
                    Register
                </button>
            </div>
        </main>
        <div class="icons">
            <div class="icon">
                <i class="fa-brands fa-facebook"></i>
            </div>
    
            <div class="icon">
                <i class="fa-brands fa-twitter"></i>
            </div>
    
            <div class="icon">
                <i class="fa-brands fa-telegram"></i>
            </div>
    
        </div>
    </div>
</body>

</html>
